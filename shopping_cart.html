<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja Online</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Carrinho</h1>
      <a href="index.html" class="pageLinks">Loja</a>
    </header>
    <main class="shopping-cart">
      <ul class="cart">
        <li>
          <div class="product-cart">
            <div class="product-img">
              <img
                src="https://s2.glbimg.com/aRffnIYf4RYH_26P4xe6PAE8XT0=/0x0:500x375/984x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_08fbf48bc0524877943fe86e43087e7a/internal_photos/bs/2021/j/j/u4TMD1SBeTkXo63Bp1XQ/2011-07-08-eliomarpt550.jpeg"
                alt="Celular Startak"
              />
            </div>
            <div class="product-infos-cart">
              <ul class="detailFlex">
                <li>
                  <ul>
                    <li class="productName"><h3>Nome do produto</h3></li>
                    <li class="description">Descrição do Produto</li>
                  </ul>
                </li>
                <li>
                  <div class="price">R$ 000,00</div>
                </li>
              </ul>
            </div>
          </div>
        </li>
        <li>
          <div class="product-cart">
            <div class="product-img">
              <img
                src="https://http2.mlstatic.com/D_NQ_NP_867214-MLB51789780727_102022-W.jpg"
                alt="Notebook antigo"
              />
            </div>
            <div class="product-infos-cart">
              <ul class="detailFlex">
                <ul>
                  <li class="productName"><h3>Nome do produto</h3></li>
                  <li class="description">Descrição do Produto</li>
                </ul>
              </li>
                <li>
                  <div class="price">R$ 000,00</div>
                </li>
              </ul>
            </div>
          </div>
        </li>
        <li>
          <div class="product-cart cart-total">
           <p class='text-valor'>Valor total: </p>
            <p>R$ 000,00</p>
          </div>
        </li>
      </ul>
      <button class='btn btnPedido'>Fechar pedido</button>
    </main>
  </body>
</html>
